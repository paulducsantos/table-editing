<!DOCTYPE html>
<html>
<head>
  <title>editing tables</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body>


  <table id="contacts" class="table table-striped table-hover">
    <thead> <!-- table header row -->
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Delete</th>
    </thead> <!-- end table header row -->
    <tbody id="table-body">
      <tr>
        <td class="first-name">Paul</td>
        <td class="last-name">Santos</td>
        <td class="email">you@example.com</td>
        <td><button class="btn btn-default danger delete-row">X</button></td>
      </tr>
      <tr>
        <td class="first-name">This</td>
        <td class="last-name">Guy</td>
        <td>you@example.com</td>
        <td><button class="btn btn-default danger delete-row">X</button></td>
      </tr>
      <tr>
        <td class="first-name">Who</td>
        <td class="last-name">Bob</td>
        <td class="email">you@example.com</td>
        <td><button class="btn btn-default danger delete-row">X</button></td>
      </tr>
      <tr>
        <td class="first-name">Yes</td>
        <td class="last-name">No</td>
        <td class="email">you@example.com</td>
        <td><button class="btn btn-default danger delete-row">X</button></td>
      </tr>
      <tr>
        <td>
          <form class="form-inline">
            <div class="form-group">
              <label for="First-Name">First Name:</label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
          </form>
        </td>
        <td>
          <form class="form-inline">
            <div class="form-group">
              <label for="Last-Name">Last Name:</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
          </form>
        </td>
        <td>
          <form class="form-inline">
            <div class="form-group">
              <label for="emailField">Email:</label>
              <input type="email" class="form-control" id="email-field" placeholder="you@example.com">
            </div>
          </form>
          </td>
        <td><button class="btn btn-default danger" id="add-row">+</button></td>
      </tr>

    </tbody>
    
    <script type="text/javascript" src="js/addRow.js"></script>
    <script type="text/javascript" src="js/deleteRow.js"></script>

  </table>
</body>
</html>
